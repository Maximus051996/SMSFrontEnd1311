<h2 mat-dialog-title>
  Company Details (<mat-icon [inline]="true">equalizer</mat-icon>)
</h2>
<div mat-dialog-content>
  <div
    *ngIf="data.module == 'company'"
    style="display: flex; flex-direction: column"
  >
    <span>Company Name - {{ data.result.CompanyName }}</span>
    <span>Priroty - {{ data.result.Priroty }}</span>
  </div>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close (click)="onNoClick()" cdkFocusInitial>
    Close
  </button>
</div>
